<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature converter</title>
    <link rel="icon" type="image/x-icon" href="android-chrome-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center mt-5 col-12 col-md-12">
            <h1 class="typewriter mb-5">Temperature<br>converter</h1>
          </div>          
      <div class="row justify-content-center">
        <form class="col-md-6">
          <div class="form-group">
            <label for="kelvin">Temperature in Kelvin</label>
            <input type="number" id="kelvin" name="kelvin" class="form-control">
          </div>
          <div class="form-group">
            <label for="celsius">Temperature in Celsius</label>
            <input type="number" id="celsius" name="celsius" class="form-control">
          </div>
          <div class="form-group">
            <label for="fahrenheit">Temperature in Fahrenheit</label>
            <input type="number" id="fahrenheit" name="fahrenheit" class="form-control">
          </div>
          <button id="generate-button" class="btn btn-primary btn-block" onclick="convertTemperature()">Generate</button>
          <button id="clear-button" class="btn btn-secondary btn-block mt-3" type="button" onclick="clearFields()">Clear</button>
        </form>
      </div>
      <div class="row justify-content-center mt-5">
        <p id="output"></p>
      </div>
    </div>
    <footer class="py-3 ">
      <div class="row justify-content-center" style="margin-top: 30px;">
        <p class="">&copy; Temperature converter 2023 | Made by Sreekiran S</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
